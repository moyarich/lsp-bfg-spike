workloads_list: tpch_row_200gpn_quicklz1_part_stream, tpch_row_200gpn_quicklz1_nopart_stream, tpch_parquet_200gpn_snappy_nopart_stream
workloads_mode: sequential
#workloads_mode: concurrent

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_row_200gpn_quicklz1_part_stream
      database_name: tpch_row_200gpn_quicklz1_part
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: ROW
          compression_type: QUICKLZ
          compression_level: 1
          partitions: 128
          distributed_randomly: false
          seg_num: 4
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      stream_mode: true
      num_concurrency: 6
      num_iteration: 5

    - workload_name: tpch_row_200gpn_quicklz1_nopart_stream
      database_name: tpch_row_200gpn_quicklz1_nopart
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: ROW
          compression_type: QUICKLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: false
          seg_num: 4
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      stream_mode: true
      num_concurrency: 6
      num_iteration: 5

    - workload_name: tpch_parquet_200gpn_snappy_nopart_stream
      database_name: tpch_parquet_200gpn_snappy_nopart
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: SNAPPY
          partitions: 0
          distributed_randomly: false
          seg_num: 4
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      stream_mode: true
      num_concurrency: 6
      num_iteration: 5
