#workloads_list: xmarq_ao_row,tpch_ao_parquet
# workloads_list: tpch_ao_row,tpch_ao_parquet
# workloads_list: tpch_ao_row,tpch_ao_co
#workloads_list: xmarq_ao_row,tpch_ao_row,tpch_ao_parquet
workloads_list: tpch_ao_row
#,xmarq_ao_row
#,xmarq_ao_row

workloads_mode: sequential
#workloads_mode: concurrent
#rq_path_list: RQ.yml #,RQ1.yml,RQ2.yml
#rq_generate_mode: default

#workloads_user_map: scan

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_ao_row
      database_name: tpch
      #db_reuse: true
      user: gpadmin,role1
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: true
          #seg_num: 2
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      stream_mode: true
      num_iteration: 1

    - workload_name: tpcds_ao_row
      database_name: tpcds
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: false
          #seg_num: 4
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 0
      num_iteration: 0

    - workload_name: tpch_heap
      database_name: gpsqltest_tpch_heap
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: false
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_ao_co
      database_name: gpsqltest_tpch_ao_co
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: COLUMN
          partitions: 0
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_ao_parquet
      database_name: gpsqltest_tpch_ao_parquet
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: SNAPPY
          partitions: 0
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: xmarq_ao_parquet
      database_name: gpsqltest_xmarq_ao_parquet
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 10

    - workload_name: xmarq_ao_row
      database_name: xmarq
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          distributed_randomly: true
      load_data_flag: false
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: rqtpch_ao_row
      database_name: rqtpch
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: true
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 3
      num_iteration: 2
      query_file: amy

