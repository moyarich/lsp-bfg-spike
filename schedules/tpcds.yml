workloads_list: tpcds_row_1600g_quicklz1_nopart, tpcds_parquet_1600g_snappy_nopart

workloads_mode: sequential

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpcds_parquet_1600g_snappy_nopart
      database_name: tpcds_parquet_1600g_snappy_nopart
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1600
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: SNAPPY
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpcds_row_1600g_quicklz1_nopart
      database_name: tpcds_row_1600g_quicklz1_nopart
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1600
          append_only: true
          orientation: ROW
          compression_type: QUICKLZ
          compression_level: 1
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

