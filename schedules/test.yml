workloads_list: tpch_ao_row,xmarq_ao_row

workloads_mode: sequential

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_ao_row
      database_name: gpsqltest_tpch_ao_row
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 100
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: true
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 0
      num_iteration: 0
      
