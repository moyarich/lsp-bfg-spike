workloads_list: tpch_co_comp_200g, tpch_row_comp_part_200g, tpch_parquet_comp_10g, tpch_parquet_comp_part_10g ,tpch_parquet_200g, tpch_parquet_comp_part_200g

workloads_mode: sequential
#concurrent

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_co_comp_200g
      database_name: gpsqltest_tpch_co_comp_200g
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: COLUMN
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_row_comp_part_200g
