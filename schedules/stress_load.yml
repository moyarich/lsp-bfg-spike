workloads_list: tpch_ao_co, tpch_ao_part, tpch_parquet_10g, tpch_parquet_part_10g ,tpch_parquet_100g, tpch_parquet_part_100g

workloads_mode: sequential
#concurrent

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_ao_co
      database_name: gpsqltest_tpch_ao_co
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: COLUMN
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_ao_part
      database_name: gpsqltest_tpch_ao_part
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 128
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_parquet_10g
      database_name: gpsqltest_tpch_parquet_10g
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: SNAPPY
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_parquet_part_10g
      database_name: gpsqltest_tpch_parquet_part_10g
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: GZIP
          compression_level: 1
          partitions: 128
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_parquet_100g
      database_name: gpsqltest_tpch_parquet_100g
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 100
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: RANDOM
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpch_parquet_part_100g
      database_name: gpsqltest_tpch_parquet_part_100g
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 100
          append_only: true
          orientation: PARQUET
          compression_type: SNAPPY
          row_group_size: 8388608
          page_size: 1048576
          partitions: 128
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1
