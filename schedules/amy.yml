workloads_list: rqtpch_ao_row

workloads_mode: sequential
#workloads_mode: concurrent

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: rqtpch_ao_row
      database_name: rqtpch
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: true
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1
      query_file: amy

