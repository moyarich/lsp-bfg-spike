workloads_list: gpfdist_ao_row,gpfdist_ao_parquet,copy_ao_row,copy
workloads_mode: sequential

workloads_content:

    - workload_name: copy_ao_row
      database_name: copy
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_mode: SEQUENTIAL
      num_iteration: 2

    - workload_name: copy_ao_parquet
      database_name: copy_ao_parquet
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          partitions: 0
      load_data_flag: true
      run_workload_mode: SEQUENTIAL
      num_iteration: 2

    - workload_name: gpfdist_ao_row
      database_name: gpfdist_ao_row
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 2
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_mode: SEQUENTIAL
      num_iteration: 2

    - workload_name: gpfdist_ao_parquet
      database_name: gpfdist_ao_parquet
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          partitions: 0
      load_data_flag: true
      run_workload_mode: SEQUENTIAL
      num_iteration: 2

    - workload_name: sri_ao_row
      database_name: sri
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_mode: SEQUENTIAL
      num_iteration: 10

    - workload_name: sri_ao_parquet
      database_name: sri_ao_parquet
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          partitions: 128
      load_data_flag: true
      run_workload_mode: SEQUENTIAL
      num_iteration: 10

    
