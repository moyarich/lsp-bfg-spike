      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 128
          distributed_randomly: true
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: copy_ao_row
      database_name: copy
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
