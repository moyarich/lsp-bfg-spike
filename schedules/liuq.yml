    - workload_name: sri_ao_row
      database_name: sri
      #db_reuse: true
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          distributed_randomly: false
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
