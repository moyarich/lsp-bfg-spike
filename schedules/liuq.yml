#workloads_list: retail_dw
#workloads_list: tpcds_parquet_1g_snappy_nopart, tpcds_row_1g_quicklz_part, 
workloads_list: sri_ao_row, tpch_ao_row
#workloads_list: copy_ao_row
workloads_mode: sequential
#workloads_mode: concurrent

rq_path_list: RQ.yml #,RQ1.yml,RQ2.yml
#rq_generate_mode: default
workloads_user_map: scan

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_ao_row
      database_name: tpch
      db_reuse: true
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: true
          #seg_num: 2
      load_data_flag: true
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      stream_mode: false
      num_iteration: 1

    - workload_name: retail_dw
      database_name: retail_dw
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpcds_parquet_1g_snappy_nopart
      database_name: tpcds
      db_reuse: true
      user: gpadmin
      table_setting:
          data_volume_type: total
          data_volume_size: 1
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: SNAPPY
          seg_num: 2
      load_data_flag: true
      run_workload_flag: false
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 1

    - workload_name: tpcds_row_1g_quicklz_part
