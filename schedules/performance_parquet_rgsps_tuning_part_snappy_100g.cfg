[lsp]
# task_list: list of workloads to be executed, separated by comma
# exec_mode: sequential/concurrency
task_list = tpch_parquet_partition-rgsps-tuning-100g-snp-2-05, tpch_parquet_partition-rgsps-tuning-100g-snp-2-1, tpch_parquet_partition-rgsps-tuning-100g-snp-2-2, tpch_parquet_partition-rgsps-tuning-100g-snp-8-05, tpch_parquet_partition-rgsps-tuning-100g-snp-8-1, tpch_parquet_partition-rgsps-tuning-100g-snp-8-2, tpch_parquet_partition-rgsps-tuning-100g-snp-32-05, tpch_parquet_partition-rgsps-tuning-100g-snp-32-1, tpch_parquet_partition-rgsps-tuning-100g-snp-32-2
exec_mode = sequential


# RowGroupSize = 2M
[tpch_parquet_partition-rgsps-tuning-100g-snp-2-05]
# dbname: name of database to run TPC-H
# niteration: number of iterations to run TPC-H
# load_data: flag: True to load TPC-H data, False to skip data loading
#            data_size: GB/host
# table_setting: flag: True for AO, False for Heap
#                orientation: row/column/parquet
#                pagesize: only for parquet, default value is 4194304B (4MB)
#                rowgroupsize: only for parquet, default value is 67108864B (64MB)
#                compression type: zlib/quicklz for AO tables, snappy/gzip for parquet
#                compression level: only 1 for quicklz, 1~9 for zlib
#                partition: True to with 128 partitions, False to without partitions
# run_workloads: flag: True to run TPC-H, False to skip TPC-H query execution
#                nconcurrency: concurrency of TPC-H workloads execution
#                query_order: order of TPC-H queries, SEQUENTIAL/RANDOM
dbname = tpch_parquet_partition_rgsps_tuning_100g_snp_2_05
niteration = 1
load_data = True, 100, True
table_setting = True, PARQUET, 524288, 2097152, SNAPPY, 0, True
run_workloads = True, 1, SEQUENTIAL

