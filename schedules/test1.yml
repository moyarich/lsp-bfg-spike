# workloads_list: tpch_ao_row, tpch_ao_co
#workloads_list: tpch_ao_parquet_nocomp_nopart_load_run,tpch_ao_parquet_nocomp_nopart_run,tpch_ao_parquet_nocomp_nopart_load,tpch_ao_parquet_nocomp_nopart_no,tpch_ao_parquet_nocomp_nopart_run3
workloads_list: tpch_ao_row

#workloads_mode: sequential
workloads_mode: concurrent

cluster_name: HAWQ main performance on Geneva cluster

workloads_content:

    - workload_name: tpch_ao_row
      database_name: gpsqltest_tpch_ao_row
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 10
          append_only: true
          orientation: ROW
          compression_type: QuickLZ
          compression_level: 1
          partitions: 0
          distributed_randomly: true
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 10
      num_iteration: 1

    - workload_name: xmarq_ao_row
      database_name: xmarq
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 100
          append_only: true
          orientation: COLUMN
          partitions: 0
          distributed_randomly: true
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: SEQUENTIAL
      num_concurrency: 1
      num_iteration: 20
