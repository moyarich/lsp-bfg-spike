workloads_list: tpch_parquet_200gpn_snappy_part, tpch_row_200gpn_quicklz1_part, tpch_column_200gpn_quicklz1_nopart

workloads_mode: concurrent

workloads_content:

    # TPC-H with parquet storage
    - workload_name: tpch_parquet_200gpn_snappy_part
      database_name: tpch_parquet_200gpn_snappy_part
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: PARQUET
          row_group_size: 8388608
          page_size: 1048576
          compression_type: SNAPPY
          partitions: 128
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: RANDOM
      num_concurrency: 3
      num_iteration: 1

    # TPC-H with row storage
    - workload_name: tpch_row_200gpn_quicklz1_part
      database_name: tpch_row_200gpn_quicklz1_part
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: ROW
          compression_type: QUICKLZ
          compression_level: 1
          partitions: 128
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: RANDOM
      num_concurrency: 3
      num_iteration: 1

    # TPC-H with column storage
    - workload_name: tpch_column_200gpn_quicklz1_nopart
      database_name: tpch_column_200gpn_quicklz1_nopart
      user: gpadmin
      table_setting:
          data_volume_type: PER_NODE
          data_volume_size: 200
          append_only: true
          orientation: COLUMN
          compression_type: QUICKLZ
          compression_level: 1
      load_data_flag: false
      run_workload_flag: true
      run_workload_mode: RANDOM
      num_concurrency: 3
      num_iteration: 1
