# ETL workloads
[sri-ao-co]
# ntables: number: number of tables to be created
#          method: create table methond,concurrency/sequential
# ninserts: number: number of inserts
#           distribute method: the inserts distribute flag: even/skew
#run_workloads: flag: True to run SRI, False only create tables
#               nconcurrency: concurrency of SRI workloads execution
#               query_order: order of SRI queries, SEQUENTIAL/RANDOM
dbname = gpsqltest
niteration = 10
load_data = True
ntables = 5, concurrency
ninserts = 100, even
table_setting = True, COLUMN, 1048576, 8388608, NONE, 0, False
run_workloads = True, 1, SEQUENTIAL

[copy]
dbname = gpsqltest
niteration = 10
load_data = True
table_setting = True, COLUMN, 1048576, 8388608, NONE, 0, False
run_workloads = True, 1, SEQUENTIAL

[gpfdist]
dbname = gpsqltest
niteration = 3
load_data = True, 32
table_setting = True, COLUMN, 1048576, 8388608, NONE, 0, False
run_workloads = True, 1, SEQUENTIAL

[partition]
dbname = gpsqltest
niteration = 10
load_data = True
npartitions = 256
ninserts = 100
table_setting = True, COLUMN, 1048576, 8388608, NONE, 0
run_workloads = True, 1, SEQUENTIAL



# DSQ
[dsq]
dbname = gpsqltest
niteration = 2
load_data = True
size = 3
run_workloads = True, 1, SEQUENTIAL
