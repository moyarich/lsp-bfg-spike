[lsp]
# task_list: list of workloads to be executed, separated by comma
# exec_mode: sequential/concurrency
task_list = tpch-ao-co-10g-uncomp, tpch-ao-co-10g-quicklz1, tpch-ao-co-10g-zlib1, tpch-ao-co-100g-uncomp, tpch-ao-co-100g-quicklz1, tpch-ao-co-100g-zlib1, sri-ao-co, copy, gpfdist, partition, dsq
exec_mode = sequential



# 10G per node
[tpch-ao-co-10g-uncomp]
# dbname: name of database to run TPC-H
# niteration: number of iterations to run TPC-H
# load_data: flag: True to load TPC-H data, False to skip data loading
#            data_size: GB/host
# table_setting: flag: True for AO, False for Heap
#                orientation: row/column/parquet
#                pagesize: only for parquet, default value is 1048576B (1MB)
#                rowgroupsize: only for parquet, default value is 8388608B (8MB)
#                compression type: zlib/quicklz for AO tables, snappy/gzip for parquet
#                compression level: only 1 for quicklz, 1~9 for zlib
#                partition: True to with 128 partitions, False to without partitions
# run_workloads: flag: True to run TPC-H, False to skip TPC-H query execution
#                nconcurrency: concurrency of TPC-H workloads execution
#                query_order: order of TPC-H queries, SEQUENTIAL/RANDOM
dbname = gpsqltest_tpch_ao_co_10g_uncomp
niteration = 1
load_data = True, 10
table_setting = True, COLUMN, 1048576, 8388608, NONE, 0, False
run_workloads = True, 1, SEQUENTIAL

[tpch-ao-co-10g-quicklz1]
dbname = gpsqltest_tpch_ao_co_10g_quicklz1
niteration = 1
load_data = True, 10
table_setting = True, COLUMN, 1048576, 8388608, QUICKLZ, 1, False
run_workloads = True, 1, SEQUENTIAL

[tpch-ao-co-10g-zlib1]
dbname = gpsqltest_tpch_ao_co_10g_zlib1
niteration = 1
load_data = True, 10
table_setting = True, COLUMN, 1048576, 8388608, ZLIB, 1, False
run_workloads = True, 1, SEQUENTIAL




# 100G per node
[tpch-ao-co-100g-uncomp]
dbname = gpsqltest_tpch_ao_co_100g_uncomp
niteration = 1
load_data = True, 100
table_setting = True, COLUMN, 1048576, 8388608, NONE, 0, False
run_workloads = True, 1, SEQUENTIAL

[tpch-ao-co-100g-quicklz1]
dbname = gpsqltest_tpch_ao_co_100g_quicklz1
niteration = 1
load_data = True, 100
table_setting = True, COLUMN, 1048576, 8388608, QUICKLZ, 1, False
run_workloads = True, 1, SEQUENTIAL

[tpch-ao-co-100g-zlib1]
dbname = gpsqltest_tpch_ao_co_100g_zlib1
niteration = 1
load_data = True, 100
table_setting = True, COLUMN, 1048576, 8388608, ZLIB, 1, False
