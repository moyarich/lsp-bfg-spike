        RESOURCE_UPPER_FACTOR: 10
        ACTIVE_STATEMENTS: 20
        #SEGMENT_RESOURCE_QUOTA = ['mem:128mb' | 'mem:1gb']
        SEGMENT_RESOURCE_QUOTA: 'mem:128mb'
        #ALLOCATION_POLICY:['FIFO'|'EVEN']
        ALLOCATION_POLICY: 'even'
